version: '3'
services:
  # Use root/example as user/password credentials
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
    - 3306:3306

  adminer:
    image: adminer
    ports:
      - 8081:8080
    depends_on:
      - db

  jboss:
    build: jboss/.
    ports:
      - 8082:8080
      - 8083:9990
    depends_on:
      - db

volumes:
  mysql-data: